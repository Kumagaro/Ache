{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Ach√© &mdash; Admin Panel</title>
        <!-- Iconic Fonts -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
        <link href="{% static "vendors/iconic-fonts/font-awesome/css/fontawesome.css" %}" rel="stylesheet">
        <link href="{% static "vendors/iconic-fonts/font-awesome/css/solid.css" %}" rel="stylesheet">
        <link href="{% static "vendors/iconic-fonts/font-awesome/css/brands.css" %}" rel="stylesheet">
        <link rel="stylesheet" href="{% static "vendors/iconic-fonts/flat-icons/flaticon.css" %}">
        <link rel="stylesheet" href="{% static "vendors/iconic-fonts/cryptocoins/cryptocoins.css" %}">
        <link rel="stylesheet" href="{% static "vendors/iconic-fonts/cryptocoins/cryptocoins-colors.css" %}">
        <!-- Bootstrap core CSS -->
        <link href="{% static "assets/css/bootstrap.min.css" %}" rel="stylesheet">
        <!-- jQuery UI -->
        <link href="{% static "assets/css/jquery-ui.min.css" %}" rel="stylesheet">
        <!-- Page Specific CSS (Slick Slider.css) -->
        <link href="{% static "assets/css/slick.css" %}" rel="stylesheet">
        <link href="{% static "assets/css/datatables.min.css" %}" rel="stylesheet">
        <!-- Foodtech styles -->
        <link href="{% static "assets/css/style.css" %}" rel="stylesheet">
        <link href="{% static "assets/css/modal.css" %}" rel="stylesheet">
        <!-- Favicon -->
        <link rel="icon" type="image/png" sizes="32x32" href="{% static "favicon.ico" %}">
    </head>
    <body>
        {% include "./admin_partials/preloader.html" %}

        {% include "./admin_partials/overlays.html" %}

        {% include "./admin_partials/sidebar_navbar.html" %}

        <!-- Main Content -->
        <main class="body-content">
            {% include "./admin_partials/navbar.html" %}

            {% block content %}{% endblock content %}
        </main>

        <!-- SCRIPTS -->
        <!-- Global Required Scripts Start -->
        <script src="{% static "assets/js/jquery-3.3.1.min.js" %}"></script>
        <script src="{% static "assets/js/popper.min.js" %}"></script>
        <script src="{% static "assets/js/bootstrap.min.js" %}"></script>
        <script src="{% static "assets/js/perfect-scrollbar.js" %}"></script>
        <script src="{% static "assets/js/jquery-ui.min.js" %}"></script>
        <!-- Global Required Scripts End -->
        <!-- Page Specific Scripts Start -->
        <script src="{% static "assets/js/Chart.bundle.min.js" %}"></script>
        <script src="{% static "assets/js/widgets.js" %}"></script>
        <script src="{% static "assets/js/clients.js" %}"></script>
        <script src="{% static "assets/js/Chart.Financial.js" %}"> </script>
        <script src="{% static "assets/js/d3.v3.min.js" %}"></script>
        <script src="{% static "assets/js/topojson.v1.min.js" %}"></script>
        <!-- Page Specific Scripts Finish -->
        <!-- Foodtech core JavaScript -->
        <script src="{% static "assets/js/framework.js" %}"></script>
        <!-- Settings -->
        <script src="{% static "assets/js/settings.js" %}"></script>

    </body>
</html>
